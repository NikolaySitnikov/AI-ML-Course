# Optional: Use this if you don't have PostgreSQL installed locally
# Run: docker compose up -d
# Note: Change port to 5433 if you have local PostgreSQL on 5432

services:
  postgres:
    image: postgres:16-alpine
    container_name: course-platform-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: course_platform
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
